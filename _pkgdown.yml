url: https://andrewallenbruce.github.io/provider/

template:
  bootstrap: 5
  bootswatch: sandstone
  bslib:
    fg: "#440d0d"
    bg: "#ffffff"
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto"}
    code_font: {google: "Fira Code"}
    pkgdown-nav-height: 100px

home:
  sidebar:
    structure: [links, license, community, citation, authors, dev]

navbar:
  bg: dark
  type: dark
  structure:
    left:
    - intro
    - reference
    - articles
    right:
    - home
    - news
    - github
    - twitter
    - linkedin
  components:
    home:
      icon: fas fa-home fa-lg
      text: ""
      href: index.html
    intro:
      icon: ~
      text: Overview
      href: articles/provider.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      icon: far fa-newspaper fa-lg
      href: news/index.html
      text: ""
      title: "Changelog"
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/andrewallenbruce/provider
    linkedin:
      icon: fas fa-linkedin fa-lg
      href: https://www.linkedin.com/in/andybruce1/
    twitter:
      icon: fab fa-twitter fa-lg
      href: http://twitter.com/aabrucehimni
  opengraph:
    image:
      src: man/figures/card.png
      alt: "Provider Logo"
    twitter:
      creator: "@aabrucehimni"
      site: "@aabrucehimni"
      card: summary_large_image
